drutex: 
  path: '/drutex' 
  defaults: 
    _content: '\Drupal\drutex\Controller\DrutexController::content' 
  requirements: 
    _permission: 'access content' 
drutex.settings:
  path: 'admin/config/content/drutex'
  defaults:
    _form: 'Drupal\drutex\Form\DrutexSettingsForm'
  requirements:
    _permission: 'administer site configuration'